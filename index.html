<!DOCTYPE html>
<html>
  	<head>
    	<title>Smith Cooking Calculator</title>
    	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    	<link href="css/styles.css" rel="stylesheet" type="text/css">
    	<script src="js/jquery-3.4.1.js"></script>
    	<script src="js/scripts.js"></script>
  	</head>
  	<body>
  		<div class="container">
  			<h1>Calculate Your Measurements to Get Cooking!</h1>
  			<form id="tablespoons">
      			<h3 style="color:#ba9004;">Teaspoons to Tablespoons</h3>
        		<div class="form-group">
          			<label for="multiply1">Teaspoons:</label>
          			<input id="multiply1" class="form-control" type="text">
        		</div>
        		<button type="submit" class="btn btn-primary">Convert</button>
      		</form>
      		<div id="output1">

      		</div>

      		<form id="cups">
      			<h3 style="color:blue;">Tablespoons to Cups</h3>
        		<div class="form-group">
          			<label for="divide1">Tablespoons:</label>
          			<input id="divide1" class="form-control" type="text">
        		</div>
        		<button type="submit" class="btn btn-primary">Convert</button>
      		</form>
      		<div id="output2">

      		</div>

      		<form id="pints">
      			<h3 style="color:red;">Cups to Pints</h3>
        		<div class="form-group">
          			<label for="divide2">Cups:</label>
          			<input id="divide2" class="form-control" type="text">
        		</div>
        		<button type="submit" class="btn btn-primary">Convert</button>
      		</form>
      		<div id="output3">

      		</div>

      		<form id="quarts">
      			<h3 style="color:green;">Pints to Quarts</h3>
        		<div class="form-group">
          			<label for="divide3">Pints:</label>
          			<input id="divide3" class="form-control" type="text">
        		</div>
        		<button type="submit" class="btn btn-primary">Convert</button>
      		</form>
      		<div id="output4">

      		</div>

      		<form id="gallons">
      			<h3 style="color:gray;">Quarts to Gallons</h3>
        		<div class="form-group">
          			<label for="divide4">Quarts:</label>
          			<input id="divide4" class="form-control" type="text">
        		</div>
        		<button type="submit" class="btn btn-primary">Convert</button>
      		</form>
      		<div id="output5">

      		</div>
		</div>
  	</body>
</html>
